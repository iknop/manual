<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/adminLayout}">
<head>
    <link rel="stylesheet" th:href="@{/web/css/managers/managers.css}">
</head>
<div layout:fragment="content_area">
    <div class="contentWrap" id="page_content" style="min-height: 100vh">
        <input id="reportConfig-hospital-code" name="reportHospitalCode" readonly="" value="0101" type="hidden">
        <main style="width: 1320px;">
            <div class="d-flex justify-content-center pb-5 pageHead">
                <div id="pageTitle">
                    <a class="manual-to-page-link-btn-group active "
                       aria-current="page">의뢰현황</a>
                </div>
                <a class="intro" id="siteUrl" style="left: 608px;">의뢰현황 페이지</a>
            </div>
        </main>
        <main>
            <nav>
                원격판독 &gt;
                <span>의뢰 현황</span>
            </nav>

            <form id="search-form">
                <menu>
                    <h1 onclick="location.href= '/manual/admin/status/notArrange'">미배정 의뢰</h1>
                    <h1 onclick="location.href= '/manual/admin/status/cvr'">CVR 현황</h1>
                    <h1 onclick="location.href= '/manual/admin/status/delay'">판독지연 현황</h1>
                    <h1 class="current">판독불가 의뢰</h1>
                    <h1 onclick="location.href= '/manual/admin/status/importance'">주요병원 의뢰</h1>
                </menu>
                <div class="form d-flex">
                    <div class="d-inline-flex flex-wrap justify-content-end ml-auto col-12">
                        <div class="col-1">
                        </div>
                        <button class="dataTbBtn blue ml-1" id="btn-reject-reload" type="button">
                            <span>Refresh</span>
                        </button>
                        <button class="dataTbBtn blue ml-1" id="btn-reject-change-radiologist" type="button">
                            <span>Change Radiologist</span>
                        </button>
                        <button class="dataTbBtn blue ml-1" id="btn-reject-change-status" type="button">
                            <span>Change Status</span>
                        </button>
                        <button class="dataTbInBtn blue ml-1" id="btn-reject-delete" type="button">
                            <span>Change Delete</span>
                        </button>
                    </div>
                    <div class="table-responsive" id="reject-table-viewport">
                        <div class="dataTables_wrapper no-footer" id="reject-table_wrapper">
                            <div id="reject-table_wrapper" class="dataTables_wrapper no-footer">
                                <table class="table text-center pointer dataTable no-footer" id="reject-table"
                                       style="width: 1253px;">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col" style="width: 25px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">
                                            <input autocomplete="off" class="dt-all-check" id="dt-all-check"
                                                   name="reject-table-tbody" type="checkbox">
                                            <label for="dt-all-check" value=""></label>
                                        </th>
                                        <th scope="col" style="width: 39px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">KR
                                        </th>
                                        <th scope="col" style="width: 42px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">Urgent
                                        </th>
                                        <th scope="col" style="width: 78px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">PatientsID
                                        </th>
                                        <th scope="col" style="width: 67px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">StudyType
                                        </th>
                                        <th scope="col" style="width: 83px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">OrigType
                                        </th>
                                        <th scope="col" style="width: 68px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">BodyPart
                                        </th>
                                        <th scope="col" style="width: 60px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">자동배정
                                        </th>
                                        <th scope="col" style="width: 60px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">직접배정
                                        </th>
                                        <th scope="col" style="width: 112px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">SaveDate
                                        </th>
                                        <th scope="col" style="width: 112px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">ReadDate
                                        </th>
                                        <th scope="col" style="width: 108px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">DueDate
                                        </th>
                                        <th scope="col" style="width: 87px;" class="sorting_disabled" rowspan="1"
                                            colspan="1">판독불가사유
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="reject-table-tbody">
                                    <tr class="odd">
                                        <td valign="top" colspan="13" class="dataTables_empty" style="padding: 2px;">조회된
                                            판독불가 건이 없습니다.
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<th:blcok layout:fragment="script_area">
    <script th:src="@{/web/js/manualModal/admin/remoteReading/referrals/managers.js}"></script>

    <script type="text/javascript">
        const webContext = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/web';
        const siteUrl = $('#siteUrl');
        siteUrl.attr('href', `${webContext}/managers`);

        $('[data-toggle="tooltip"]').tooltip()

    </script>
</th:blcok>
</html>
