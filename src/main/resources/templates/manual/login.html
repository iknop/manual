<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/hospital/index.css}">
    <link rel="stylesheet" th:href="@{/css/hospital/contents.css}">
    <link rel="stylesheet" th:href="@{/css/ext/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/ext/login.css}">
    <link rel="stylesheet" th:href="@{/css/ext/pretendard.css}">
    <link rel="stylesheet" th:href="@{/css/ext/login-common.css}">
</head>
<div layout:fragment="content_area">
    <!--    <div>-->
    <!--        <header class="default">-->
    <!--            <span class="logo" onclick="location.href=`#`;">Tele Radiology</span>-->
    <!--        </header>-->
    <!--    </div>-->
    <div>
        <div class="login_wrap" id="page_content">
            <section>
                <header>
                    Tele Radiology
                    <span>Welcome to PolestarHealthCare Co., Ltd.</span>
                </header>
                <!-- form START -->
                <form class="form-signin" id="loginForm" method="post" action="/auth/login">
                    <menu>
                        <h1 class="current" data-coachmark-login="0"
                        data-coachmark-text="모든 병원은 아이디 로그인을 사용합니다. 회원가입을 먼저 진행해주세요."
                        >아이디 로그인</h1>
                        <h1>인증서 로그인</h1>
                    </menu>
                    <div id="loginBlock" class="form d-block">
                        <label class="alternate" for="loginId">아이디</label>
                        <!--**아이디/비밀번호 둘중 하나라도 조건을 충족하지 않을 경우, 아이디/비밀번호 인풋 동시에 calss req 추가.-->
                        <input id="loginId" name="loginId" placeholder="아이디" required type="text"/>
                        <!--input id="loginId" name="loginId" placeholder="아이디" required type="text" class="req"/-->
                        <input id="terminalID" name="terminalID"
                               value="28bd037e61acf42466103ccd78785e11cf995609f573b92c0df6423aad0f01ff" type="hidden"/>
                        <input id="username" name="username" type="hidden"/>

                        <label class="alternate" for="loginPwd">비밀번호</label>
                        <input id="loginPwd" name="loginPwd" placeholder="비밀번호" required type="password" data-coachmark-login="2"
                               data-coachmark-text="홈페이지를 통해 가입하지 않고 21세기 영상의학과를 통해 계정을 생성한 경우, 로그인 아이디와 비밀번호가 같습니다."/>
                        <!--input id="loginPwd" name="loginPwd" placeholder="비밀번호" required type="password" class="req"/-->
                        <p class="invalid-feedback">ID가 없거나 비밀번호가 일치하지 않습니다.</p>
                        <!--해당 조건일 경우(req class를 불러올 경우), 출력(class d-none → d-block)-->
                        <input id="password" name="password" type="hidden"/>
                        <input id="loginType" name="loginType" type="hidden" value="admin"/>

                        <input class="chk" id="rem_id" type="checkbox"/>
                        <label for="rem_id">아이디 저장</label>

                        <a id="register" data-coachmark-login="1"
                        data-coachmark-text="회원가입 성공 시 관리자 승인이 완료된 후 로그인이 가능합니다."
                           data-coachmark-img="/img/coachmarks/start/시작하기- 로그인 승인대기.png"
                        >회원가입</a>

                        <!--<a id="openCertGet" onclick="OpenPopupCertGet();" style="display: none">인증서정보확인</a>-->
                        <!--<button type="button" class="float-right" id="register">회원가입</button>-->

                        <!--          <button type="submit" id="test" onclick="TestCert();">테스트</button>-->
                        <button id="login_btn" onclick="checkLogin();" style="width: calc(100% - 2px);" type="button">
                            로그인
                        </button>
                        <hr/>

                        <p>비밀번호 분실 시 고객센터(02-521-4621)로 문의 주세요.</p>
                    </div><!--//아이디 로그인 폼-->

                    <div class="form">
                        <input id="cert-loginId" name="loginId" placeholder="아이디" type="text"/>
                        <!--          <input id="cert-terminalID" type="hidden" th:value="${terminalID}"/>-->
                        <input id="cert-username" name="username" type="hidden"/>

                        <input class="chk" id="rem_id2" type="checkbox"/>
                        <label for="rem_id2">아이디 저장</label>

                        <a id="register_cert" >회원가입</a>
                        <a href="javascript:OpenPopupCert();" id="openCertRegister">인증서 등록</a>

                        <button id="certLogin" onclick="CheckCertificateData();" style="width: calc(100% - 2px);"
                                type="button">로그인
                        </button>

                        <hr/>

                        <p>비밀번호 분실 시 고객센터(02-521-4621)로 문의 주세요.</p>
                    </div><!--//인증서 로그인 폼-->
                </form>
                <!-- form End -->
            </section>
        </div>
    </div>
</div>
<th:blcok layout:fragment="script_area">


    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script referrerpolicy="origin"
            src="https://cdn.tiny.cloud/1/w9sz9csqqpa90672qqflhd6j19nsyap1vup1rw0q548t7bns/tinymce/5/tinymce.min.js"></script>
    <script src="/auth/js/UniSignWeb_Multi_Init_Nim.js"></script>
    <script src="/auth/js/common/common.js"></script>
    <script src="/auth/js/common/auth_common.js"></script>
    <script src="/auth/js/common/header.js"></script>

    <!--  script_area in login/login.html START  -->
    <script src="/CC_WSTD_home/unisignweb/js/unisignwebclient.js?v=1" type="text/javascript"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            //로그인 방식 선택하기- 로그인 폼 보이기-
            $(function () {
                $(".form").eq(0).addClass("d-block");
                $("menu > h1").on("click", function () {
                    $("menu > h1").removeClass("current");
                    $(this).addClass("current");
                    let idx = $(".current").index();
                    $(".form").removeClass("d-block").eq(idx).addClass("d-block");
                });
            })
        });
    </script>
    <!--  script_area in login/login.html END  -->

    <script src="/js/manual/common/auth_common.js" th:inline="javascript"></script>
    <script src="/js/manual/login/cert_login.js" th:inline="javascript"></script>
    <script src="/js/manual/login/login-common.js" th:inline="javascript"></script>
    <script src="/js/manual/login/login-index.js" th:inline="javascript"></script>
    <script src="/js/manual/common/auth_common.js" th:inline="javascript"></script>
    <script>
         window.onload = function () {
            // 로그인화면 자동 d-flex 추가되는 부분 삭제: _display.scss
            // $('#loginForm block').css('display','block !important')
            $('#loginBlock').removeClass('d-flex')
        }
    </script>
    <script src="/js/manual/common/coachmark.js" th:inline="javascript"></script>
    <script src="/js/manual/common/header.js" th:inline="javascript"></script>
    <script src="/js/manual/login.js" th:inline="javascript"></script>
</th:blcok>
</html>
