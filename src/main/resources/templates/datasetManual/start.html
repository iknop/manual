<div layout:fragment="content_area">
<!--프로그램 실행 안내 : 이미지 대체, 로그인 화면으로 넘어가는 버튼 하단 우측-->
    <div>
        <div class="body_wrap" id="page_content">
            <div class="intro">아래 페이지는 설명을 위한 예시입니다.</div>
            <section>
                <div class="content">
                    <img src="/img/manual/start/시작하기 - 주의사항.png" alt="">
                    <img src="/img/manual/start/시작하기 - 주의사항2.png" alt="">
                    <div class="clearfix" style="padding-left: 1200px;">
                        <button type="button" class="btn btn-primary btn-lg" onclick="location.href=`/manual/login`;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">

</div>
<th:blcok layout:fragment="script_area">


    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script referrerpolicy="origin"
            src="https://cdn.tiny.cloud/1/w9sz9csqqpa90672qqflhd6j19nsyap1vup1rw0q548t7bns/tinymce/5/tinymce.min.js"></script>
    <script src="/auth/js/UniSignWeb_Multi_Init_Nim.js"></script>
    <script src="/auth/js/common/common.js"></script>
    <script src="/auth/js/common/auth_common.js"></script>
    <script src="/auth/js/common/header.js"></script>

    <!--  script_area in login/login.html START  -->
    <script src="/CC_WSTD_home/unisignweb/js/unisignwebclient.js?v=1" type="text/javascript"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            //로그인 방식 선택하기- 로그인 폼 보이기-
            $(function () {
                $(".form").eq(0).addClass("d-block");
                $("menu > h1").on("click", function () {
                    $("menu > h1").removeClass("current");
                    $(this).addClass("current");
                    let idx = $(".current").index();
                    $(".form").removeClass("d-block").eq(idx).addClass("d-block");
                });
            })
        });
    </script>
    <!--  script_area in login/login.html END  -->

    <script src="/js/manual/common/auth_common.js" th:inline="javascript"></script>
    <script src="/js/manual/login/cert_login.js" th:inline="javascript"></script>
    <script src="/js/manual/login/login-common.js" th:inline="javascript"></script>
    <script src="/js/manual/login/login-index.js" th:inline="javascript"></script>
    <script src="/js/manual/common/auth_common.js" th:inline="javascript"></script>
    <script>
        window.onload = function () {
            // 로그인화면 자동 d-flex 추가되는 부분 삭제: _display.scss
            // $('#loginForm block').css('display','block !important')
            $('#loginBlock').removeClass('d-flex')
        }
    </script>
