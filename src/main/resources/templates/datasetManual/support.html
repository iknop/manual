<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/hospital/statistics.css}">
</head>
<div layout:fragment="content_area">
    <div id="page_content" class="contentWrap" style="height: 1173px !important">
        <div class="intro">아래 페이지는 설명을 위한 예시입니다.</div>
        <div id="supportImg">
            <img src="/img/manual/support/고객지원.png" alt="고객지원.png"
                 data-coachmark-support-dwnld="0"
                 data-coachmark-text="숫자 버튼을 클릭하여 설치 프로그램을 다운받습니다."
            >
        </div>
        <div class="file_dwnld"
             data-coachmark-support-dwnld="1"
             data-coachmark-text="아래와 같은 파일이 다운된 것을 확인하고 실행시켜주세요."
             data-coachmark-img="/img/coachmarks/support/고객지원-파일설치.png"
        ></div>
        <div class="remote_program"
             data-coachmark-support-dwnld="2"
             data-coachmark-text="원격 서비스가 자동으로 실행됩니다."
             data-coachmark-img="/img/coachmarks/support/고객지원-원격실행.png"
        ></div>
    </div>
</div>
<th:blcok layout:fragment="script_area">
    <script src="/js/manual/support.js" th:inline="javascript"></script>
</th:blcok>
</html>
